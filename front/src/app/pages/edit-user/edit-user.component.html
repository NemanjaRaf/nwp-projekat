<div class="edit-user-container">
  <h2>Edit User</h2>
  <form (submit)="updateUser()">
    <label>First Name</label>
    <input [(ngModel)]="user.firstName" name="firstName" required />

    <label>Last Name</label>
    <input [(ngModel)]="user.lastName" name="lastName" required />

    <label>Email</label>
    <input [(ngModel)]="user.email" type="email" name="email" required disabled />

    <label>Permissions</label>
    <select multiple [(ngModel)]="user.permissions" name="permissions">
      <option value="can_create_users">Can Create Users</option>
      <option value="can_read_users">Can Read Users</option>
      <option value="can_update_users">Can Update Users</option>
      <option value="can_delete_users">Can Delete Users</option>
    </select>

    <button type="submit">Update</button>
  </form>
</div>
